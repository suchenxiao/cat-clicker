<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cat Clicker</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
<script src="js/js.js"></script>
<link rel="stylesheet" href="css/css.css">
</head>

<body>
    <!--
    <ul class="nav">
    </ul>
    -->
    <div class="con">
        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().level"></div>
        <div data-bind="text: currentCat().clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: incrementCounter, attr:{src: currentCat().imgSrc}">
        <div class="nickname">
            <p>Nicknames:</p>
            <ul data-bind="foreach: currentCat().nickname">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>

    <p><span>Img</span><input name="img" type="text" ></p>

    <a class="save">SAVE</a>
    <a class="cancle">CANCLE</a>
    </div>
	-->
</body>
</html>
